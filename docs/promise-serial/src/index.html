<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise 串行</title>
</head>
<body>
    <script>
        function fetchData(data = {}){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(data);
                    resolve(data);
                }, 1000);
            });
        }
        const promises = Array(15).fill().map((_, i) =>  () => new Promise(resolve => {
				console.log('promise ' + i + ' start');
				setTimeout(() => {
						console.log('promise ' + i + ' end');
						resolve('output-'+i);
					}, 500);
			})
		);
        // for(const promise of promises){
        //     promise.then((data) => {
        //         console.log('then', data);
        //     });
        // }
        Promise.all(promises).then(res => {
            console.log('done');
        });
    </script>
</body>
</html>
